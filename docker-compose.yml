version: "3.7"

services:

  database:
    container_name: postgre
    image: postgres:latest
    restart: always
    platform: linux/x86_64
    ports:
      - "5432:5432"
    environment:
      - "POSTGRES_DB=test"
      - "POSTGRES_USER=test"
      - "POSTGRES_PASSWORD=test"

  cache:
    container_name: redis
    image: redis:alpine
    ports:
      - "6379:16379"

